<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Course Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            indigo: {
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            },
            gray: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              400: '#9ca3af',
              500: '#6b7280',
              700: '#374151',
              800: '#1f2937',
            }
          }
        }
      },
      plugins: [require('@tailwindcss/typography')],
    }
  </script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .status-pulsing {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

  <header class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-extrabold tracking-tight">AI Course Generator âœ¨</h1>
      <p class="mt-1 text-indigo-200">Generate a comprehensive course outline for any topic.</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-3xl p-6 sm:p-8 space-y-6">
      <div class="space-y-2">
        <label for="title" class="block text-sm font-medium text-gray-700">Course Title</label>
        <input id="title" type="text" placeholder="e.g., The Fundamentals of Digital Marketing"
               class="w-full border-gray-300 rounded-xl shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
               maxlength="120" />
      </div>

      <div class="flex flex-col sm:flex-row gap-4">
        <button id="generateBtn"
                class="flex-1 px-6 py-3 rounded-xl bg-indigo-600 text-white font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-indigo-400">
          Generate Course
        </button>
        <button id="clearBtn"
                class="flex-1 px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all">
          Clear
        </button>
      </div>

      <p id="status" class="text-sm text-gray-500 text-center"></p>
    </div>

    <section id="result" class="mt-8 grid gap-4">
    </section>
  </main>

  <footer class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-xs text-gray-500 text-center">
    &copy; 2025 AI Course Generator.
  </footer>
  
  <script src="/static/app.js"></script>
</body>
</html>
